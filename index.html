<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Responsive-Animated-Credit-Card</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <style>
      body {
        background: #1488cc;
        background: linear-gradient(to left, #283593, #1976d2);
      }

      #credit-card {
        height: 270px;
        width: 450px;
        background: hsla(0, 0%, 100%, 0.2);
        backdrop-filter: blur(30px);
      }

      #circle-1 {
        height: 180px;
        width: 180px;
        top: -50px;
        left: -60px;
        background: radial-gradient(#006db3, #29b6f6);
      }

      #circle-2 {
        height: 200px;
        width: 200px;
        bottom: -90px;
        right: -90px;
        background: radial-gradient(#006db3, #29b6f6);
      }

      #logo-visa {
        width: 80px;
      }

      #chip {
        width: 50px;
      }

      #rings {
        height: 500px;
        width: 500px;
        border-radius: 50%;
        background: transparent;
        border: 50px solid hsla(0, 0%, 100%, 0.1);
        bottom: -250px;
        right: -250px;
        box-sizing: border-box;
      }

      #rings::after {
        content: "";
        position: absolute;
        height: 600px;
        width: 600px;
        border-radius: 50%;
        background: transparent;
        border: 30px solid hsla(0, 0%, 100%, 0.1);
        bottom: -80px;
        right: -110px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <!-- Relative container -->
      <div class="position-relative">
        <!-- Circles -->
        <div id="circle-1" class="position-absolute rounded-circle opacity-80"></div>
        <div id="circle-2" class="position-absolute rounded-circle opacity-80"></div>
        <!-- Circles -->
        
        <!-- Credit card -->
        <div id="credit-card" class="shadow-4 rounded-9 overflow-hidden" data-tilt>
          <div class="p-5">
            <!-- Content -->
            <div class="text-white ls-widest opacity-80 fw-light">
              <div class="text-end mb-5">
                <img id="logo-visa" src="https://ascensus-youtube-projects.mdbgo.io/img/visa.png" alt="">
              </div>
              <img id="chip" class="mb-4" src="https://ascensus-youtube-projects.mdbgo.io/img/chip.png" alt="">
              <h5 class="mb-3">3214 8675 9012 3654</h5>
              <div class="d-flex justify-content-between">
                <p>Doru-Marian Herghelegiu</p>
                <p>12/24</p>
              </div>
            </div>
            <!-- Content -->
          </div>
          <div id="rings" class="position-absolute"></div>
        </div>
        <!-- Credit card -->
      </div>
      <!-- Relative container -->
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
